spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tableorder}
    username: ${SPRING_DATASOURCE_USERNAME:tableorder}
    password: ${SPRING_DATASOURCE_PASSWORD:tableorder}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyMustBeAtLeast256Bits!!}
  expiration: 57600000

server:
  port: 8080
